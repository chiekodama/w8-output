            <table class="form-table">
                <tr>
                    <th>
                        <label class="email-text" for="email-text">
                            Your email
                        </label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input class="email" type="email" id="email" placeholder="name@company.com">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="password-text" for="password-text">
                            Password
                        </label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input class="password" type="password" id="Password" placeholder="••••••••">
                    </td>
                </tr>
            </table>

            <div class="form-button">
                <button class="button" type="submit">Sign in</button>
            </div>
            
            <p class="signup-text">
                Don't have an account yet?
                <a href="signup.html" class="signup-link">Sign up</a>
            </p>
        </form>
